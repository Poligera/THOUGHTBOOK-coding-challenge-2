<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THOUGHTBOOK</title>
    <link
      rel="shortcut icon"
      href="./images/mind+process+think+icon-1320186097659386047_0.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <script defer src="./js/index.js"></script>
  </head>
  <body id="welcome">
    <div id="bg-image"></div>
    <header>
      <h1>THOUGHTBOOK</h1>
      <h3>Where your stories live...</h3>
    </header>
    <main>
      <article id="form">
        <form action="submit">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Story Title"
            onclick="this.placeholder=''"
            onblur="this.placeholder='Story Title'"
            required
          />
          <input
            type="text"
            id="pseudonym"
            name="pseudonym"
            placeholder="Pseudonym"
            onclick="this.placeholder=''"
            onblur="this.placeholder='Pseudonim'"
            required
          />
          <div id="charCounter">300 characters remaining</div>
          <textarea
            name="story"
            id="story"
            rows="10"
            cols="40"
            maxlength="300"
            placeholder="Your Story..."
            onclick="this.placeholder=''"
            onblur="this.placeholder='Your Story...'"
            required
          ></textarea>
          <input type="submit" id="button" value="PUBLISH" />
        </form>
      </article>
      <section></section>
    </main>
  </body>
</html>
